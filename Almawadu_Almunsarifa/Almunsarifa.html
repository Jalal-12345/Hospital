<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="../image/تنزيل.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="Almunsarifa.css" />
    <link rel="stylesheet" href="../main.css" />
    <title>المواد المنصرفة</title>
  </head>
  <body>

  <!-- loader -->
  <div class="loader">
    <div class="wrapper">
      <div class="box-wrap">
          <div class="box one"></div>
          <div class="box two"></div>
          <div class="box three"></div>
          <div class="box four"></div>
          <div class="box five"></div>
          <div class="box six"></div>
      </div>
  </div>
  </div>


    <header>
      <img src="../image/images.png" alt="" />
      <ul>
        <li><a href="../index.html">الرئيسية</a></li>
        <li>العهدة</li>
        <li>المواد المرجعة</li>
        <li>المواد المنصرفة</li>
      </ul>
    </header>

    <div class="continer">
      <div class="link"><h3>الصفحة الرئيسية >>>> المواد المنصرفة</h3></div>
      <div class="tools">
        <div class="group">
          <button class="create">
            <i class="fa-solid fa-plus"></i><strong>إضافة العهدة</strong>
          </button>
          <button onclick="Print()">طباعة</button>
      </div>
        <div class="box-Search">
          <select>
            <option disabled hidden selected>فلتر البحث</option>
            <option value="ItemNameAndDescription">إسم الصنف ووصفه	</option>
            <option value="ItemNo">رقم الصنف</option>
            <option value="alwahda">الوحدة</option>
            <option value="RaqmAltalab">رقم الطلب</option>
            <option value="data">التاريخ</option>
            <option value="aljihatAltaaliba">الجهة الطالبة</option>
            <option value="almustalam">المستلم</option>
          </select>
          <div class="input-group">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="البحث"
              onchange="Search(this.value)"
              id="InputSearch"
            />
          </div>
        </div>
      </div>
      <div class="content-table">
        <table>
          <thead>
            <tr>
              <th>المستلم</th>
              <th>الجهة الطالبة</th>
              <th>التاريخ</th>
              <th>رقم الطلب</th>
              <th>الكمية</th>
              <th>الوحدة</th>
              <th>إسم الصنف ووصفه</th>
              <th>رقم الصنف</th>
              <th>تعديل</th>
              <th>حذف</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>عبدالله</td>
              <td>التنويم</td>
              <td>2008/24/24</td>
              <td>11/234234544</td>
              <td>1</td>
              <td>مكيف</td>
              <td>مكيف سبلت</td>
              <td>1</td>
              <td>
                <button id="update"><i class="fa-solid fa-pen"></i></button>
              </td>
              <td>
                <button id="delete"><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal">
      <div class="close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
          />
        </svg>
      </div>
      <div class="modal-content">
        <form>
          <div class="input-group">
            <label>رقم الصنف</label>
            <input class="ItemNo" type="number" placeholder="رقم الصنف" />
          </div>

          <div class="input-group">
            <label>إسم الصنف ووصفه</label>
            <input
              class="ItemNameAndDescription"
              type="text"
              placeholder="إسم الصنف ووصفه"
            />
          </div>

          <div class="input-group">
            <label>الوحدة</label>
            <input class="alwahda" type="text" placeholder="الوحدة" />
          </div>

          <div class="input-group">
            <label>الكمية</label>
            <input class="Quantity" type="number" placeholder="الكمية" />
          </div>

          <div class="input-group">
            <label>رقم الطلب </label>
            <input class="RaqmAltalab" type="text" placeholder="رقم الطلب	" />
          </div>

          <div class="input-group">
            <label>التاريخ</label>
            <input class="data" type="date" placeholder="التاريخ" />
          </div>

          <div class="input-group">
            <label>الجهة الطالبة</label>
            <input
              class="aljihatAltaaliba"
              type="text"
              placeholder="الجهة الطالبة"
            />
          </div>

          <div class="input-group">
            <label>المستلم</label>
            <input class="almustalam" type="text" placeholder="المستلم" />
          </div>

          <div class="buttons">
            <button id="submit">إرسال</button>
          </div>
        </form>
      </div>
    </div>

    <div id="loader-model" style="display: none  ; justify-content: center; align-items: center; position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: rgba(1, 1, 1,0.5); transition: 0.5s;">
      <div style="background: #fff; border-radius: 20px; display: flex; flex-direction: column  ; justify-content: center; align-items: center; padding: 20px; width: 300px; height: 250px;"><i style="font-size: 60px;" class="fa-solid fa-spinner fa-spin"></i></div>
    </div>

    <div class="box-toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Almunsarifa.js"></script>
    <script src="../main.js"></script>
  </body> 
</html>
