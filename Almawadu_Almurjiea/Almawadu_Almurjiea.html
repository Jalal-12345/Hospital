<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Almawadu_Almurjiea.css">
  <link rel="shortcut icon" href="../image/تنزيل.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../main.css">
  <title>المواد المرجعة</title>
</head>
<body>
  <!-- loader -->
  <div class="loader">
    <div class="wrapper">
      <div class="box-wrap">
          <div class="box one"></div>
          <div class="box two"></div>
          <div class="box three"></div>
          <div class="box four"></div>
          <div class="box five"></div>
          <div class="box six"></div>
      </div>
  </div>
  </div>
  
  <header>
    <img src="../image/images.png" alt="" />
    <ul>
      <li><a href="../index.html">الرئيسية</a></li>
      <li>العهدة</li>
      <li>المواد المرجعة</li>
      <li>المواد المنصرفة</li>
    </ul>
  </header>

  <div class="continer">
    <div class="link"><h3>الصفحة الرئيسية >>>> المواد المرجعة</h3></div>
    <div class="tools">
      <button onclick="Print()">طباعة</button>
      <div class="box-Search">
        <select>
          <option disabled hidden selected>فلتر البحث</option>
          <option value="ItemNameAndDescription">إسم الصنف ووصفه	</option>
          <option value="ItemNo">رقم الصنف</option>
          <option value="alwahda">الوحدة</option>
          <option value="ReasonsForReturn">الأسباب الإرجاع</option>
          <option value="data">التاريخ</option>
          <option value="AljihatAlmurjiea">الجهة المرجعة</option>
          <option value="almaswuwl_fi_aljihat_almurjiea">المسؤول في الجهة الإرجاع	</option>
        </select>
        <div class="input-group">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="البحث"
            onkeyup="search_Almawadu_Almurjiea(this.value)"
            id="InputSearch"
          />
        </div>
      </div>
    </div>
    <div class="content-table">
      <table>
        <thead>
          <tr>
            <th>المسؤول في الجهة الإرجاع</th>
            <th>الأسباب الإرجاع</th>
            <th>الجهة المرجعة</th>
            <th>التاريخ</th>
            <th>الكمية</th>
            <th>الوحدة</th>
            <th>إسم الصنف ووصفه</th>
            <th>رقم الصنف</th>
            <th>تعديل</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>عبدالله</td>
            <td>تالف</td>
            <td>التنويم</td>
            <td>2008/24/24</td>
            <td>1</td>
            <td>مكيف</td>
            <td>مكيف سبلت</td>
            <td>1</td>
            <td><button id="update"><i class="fa-solid fa-pen"></i></button></td>
            <td><button id="delete"><i class="fa-solid fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal">
    <div class="close">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
        />
      </svg>
    </div>
    <div class="modal-content">
      <form>
        <div class="input-group">
          <label>رقم الصنف</label>
          <input class="ItemNo" type="number" placeholder="رقم الصنف" />
        </div>

        <div class="input-group">
          <label>إسم الصنف ووصفه</label>
          <input
            class="ItemNameAndDescription"
            type="text"
            placeholder="إسم الصنف ووصفه"
          />
        </div>

        <div class="input-group">
          <label>الوحدة</label>
          <input class="alwahda" type="text" placeholder="الوحدة" />
        </div>

        <div class="input-group">
          <label>الكمية</label>
          <input class="Quantity" type="number" placeholder="الكمية" />
        </div>


        <div class="input-group">
          <label>التاريخ</label>
          <input class="data" type="date" placeholder="التاريخ" />
        </div>

        <div class="input-group">
          <label>الجهة المرجعة	</label>
          <input
            class="AljihatAlmurjiea"
            type="text"
            placeholder="الجهة المرجعة"
          />
        </div>

        <div class="input-group">
          <label>المسؤول في الجهة الإرجاع	</label>
          <input class="almaswuwl_fi_aljihat_almurjiea" type="text" placeholder="المسؤول في الجهة الإرجاع" />
        </div>

        
        <div class="input-group">
          <label>أسباب الإرجاع</label>
          <input class="ReasonsForReturn" type="text" placeholder="أسباب الإرجاع" />
        </div>

        <div class="buttons">
          <button id="submit">تحديث المعلومات</button>
        </div>
      </form>
    </div>
  </div>

  <div class="box-toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./Almawadu_Almurjiea.js"></script>
  <script src="../main.js"></script>
</body>
</html>
